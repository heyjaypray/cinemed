		<script>
			$(document).ready(function () {
				$(".changecolor").switchstylesheet({
					seperator: "color"
				});
			});

			$('.my-paroller').paroller();
			$("#product").paroller({
				factor: 0.015,
				factorXs: 0.2,
				type: 'background',
				direction: 'horizontal'
			});
			// $(".item").paroller({ factor: 0.2, factorXs: 0.2, type: 'background', direction: 'vertical' });
		</script>

		<script>
			Vue.component("event-component", {
				data: function () {
					return {
						courses: []
					};
				},
				methods: {
					fetchCourses: function () {
						const baseURI = 'https://cinemed-backend.herokuapp.com/courses'
						axios.get(baseURI)
							.then((result) => {
								console.log(result.data)
								this.courses = result.data
							})
					}
				},
				mounted: function () {
					this.fetchCourses()
				},
				template: `<div>
			<section id="hero">
				<div id="owl-main" class="owl-carousel owl-one-item">
					<div class="item img-bg-center" style="background-image: url(assets/images/art/slider02.jpg);">
						<div class="container">
							<div class="caption vertical-center text-center">
								<h1 class="fadeInDown-1 light-color">UPCOMING EVENTS</h1>
							</div>
						</div>
					</div>
				</div>
			</section>
		<section id="pricing-tables">
			<div class="container inner">
				<div class="row pricing" v-if="this.courses.length > 0">
						<div class="col-lg-4 col-md-6 inner-top-sm" v-for="course in courses">					
							<div class="card" style="width: 20rem;">
								<div v-if="course.Image">
									<img class="card-img-top" v-bind:src="course.Image.url" alt="Card image cap" style="height:200px; width: 100%">
								</div>
								<div class="card-body">
									<center>
										<h4 class="card-title">{{ course.Event }}</h4>
										<p class="card-text">{{ course.Facility }}</p>
										<i class="icon-globe"></i> {{ course.City }} <br>
										<i class="icon-calendar"></i> {{ course.Date }} <br>
										<a v-bind:href="course.Website" target="_blank" class="btn btn-green" style="display:block;">View Event Site</a>
									</center>
								</div>
							</div>
						</div>
					</div>
					<div v-else>
						<div class="row">
							<div class="col-lg-4"></div>
							<div class="col-lg-4">
								<h3>LOADING</h3>
							</div>
							<div class="col-lg-4"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		</div>`
			});

			new Vue({
				el: ".eventsVue"
			});
		</script>
